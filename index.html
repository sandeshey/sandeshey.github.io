<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandesh | Data & DevOps</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }

        /* --- ANIMATIONS --- */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        @keyframes gradient-border {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Noise overlay texture */
        .noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Glitch effect for the name */
        .glitch {
            position: relative;
            color: white;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch::before {
            left: 2px; text-shadow: -2px 0 #ff00c1; clip-path: inset(44% 0 61% 0);
            animation: glitch-anim 0.8s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px; text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }
        /* Only glitch on hover to not be too annoying */
        .glitch-container:hover .glitch::before,
        .glitch-container:hover .glitch::after {
            display: block;
        }
        .glitch::before, .glitch::after { display: none; }

        @keyframes glitch-anim {
            0% { clip-path: inset(86% 0 8% 0); }
            20% { clip-path: inset(17% 0 36% 0); }
            40% { clip-path: inset(51% 0 32% 0); }
            60% { clip-path: inset(5% 0 95% 0); }
            80% { clip-path: inset(64% 0 32% 0); }
            100% { clip-path: inset(69% 0 13% 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip-path: inset(40% 0 43% 0); }
            20% { clip-path: inset(49% 0 32% 0); }
            40% { clip-path: inset(2% 0 8% 0); }
            60% { clip-path: inset(74% 0 21% 0); }
            80% { clip-path: inset(84% 0 13% 0); }
            100% { clip-path: inset(9% 0 67% 0); }
        }
    </style>
</head>
<body class="bg-gray-950 text-white relative overflow-x-hidden min-h-screen flex items-center justify-center">

    <!-- --- BACKGROUND LAYERS --- -->
    <!-- 1. Base dark color (set in body) -->
    <!-- 2. Floating glowing blobs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
        <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>
    <!-- 3. Noise texture overlay -->
    <div class="noise fixed inset-0 opacity-[0.15] pointer-events-none z-50 mix-blend-overlay"></div>

    <!-- --- MAIN CONTENT CARD --- -->
    <main class="p-1 w-full max-w-lg relative z-10">
        
        <!-- The Card Container with a Gradient Border effect using p-[2px] -->
        <div class="relative group">
            <!-- Animated gradient border background -->
            <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-3xl blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-pulse"></div>
            
            <!-- The actual card content -->
            <div class="relative bg-black/80 backdrop-blur-xl p-8 md:p-12 rounded-3xl border border-white/10 leading-none">
                
                <!-- Status Badge -->
                <div class="inline-flex items-center space-x-2 bg-white/5 px-3 py-1 rounded-full border border-white/10 mb-8">
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    <span class="text-sm font-medium text-gray-300">Building cool stuff</span>
                </div>

                <!-- Name with Glitch Effect -->
                <div class="glitch-container mb-6">
                    <h1 class="glitch text-6xl md:text-7xl font-black tracking-tighter" data-text="SANDESH">
                        <!-- EDIT THIS: Your Name -->
                        SANDESH
                        
                    </h1>
                </div>

                <!-- Typing roles -->
                <div class="h-8 mb-8">
                    <span class="text-xl md:text-2xl text-pink-500 font-bold mr-2">></span>
                    <span id="typing-text" class="text-xl md:text-2xl text-gray-200 font-bold font-mono"></span>
                    <span class="animate-pulse border-r-2 border-pink-500 ml-1"></span>
                </div>

                <p class="text-gray-400 text-lg leading-relaxed mb-10 font-medium">
                    <br>Data Engineer by day.
                    <br>DevOps Engineer by night.
                    <br><span class="text-gray-500">Based in the cloud ☁️ 
                        <br>protecting pipelines, not Gotham.</span>
                </p>

                <!-- Social Links - Big chunky buttons -->
                <div class="grid gap-4 md:grid-cols-2">
                    <a href="https://github.com/" target="_blank" class="flex items-center justify-center px-6 py-4 font-bold text-black bg-white rounded-xl hover:bg-gray-200 transition-all duration-200 transform hover:-translate-y-1 active:scale-95">
                        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.009-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.026 2.747-1.026.546 1.379.202 2.398.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/></svg>
                        GitHub
                    </a>
                    <a href="https://linkedin.com/" target="_blank" class="flex items-center justify-center px-6 py-4 font-bold text-white bg-[#0077B5] rounded-xl hover:bg-[#006396] transition-all duration-200 transform hover:-translate-y-1 active:scale-95">
                        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.784-1.75-1.75s.784-1.75 1.75-1.75 1.75.784 1.75 1.75-.784 1.75-1.75 1.75zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                        LinkedIn
                    </a>
                </div>

            </div>
        </div>
    </main>

    <script>
        // Same typing script as before, just solid
        const words = ["turning chaos into CI/CD","automating boredom away","shipping fast, failing forward","logs, metrics, and late nights","pipelines powered by caffeine","scaling queries, scaling dreams","data by day, ops by night","one script to rule them all","ship, sleep, repeat","error logs? never heard of them"];
        let i = 0, j = 0, isDeleting = false, typingSpeed = 100;
        function type() {
            document.getElementById('typing-text').textContent = words[i].substring(0, j);
            if (isDeleting && j === 0) { isDeleting = false; i = (i + 1) % words.length; typingSpeed = 500; }
            else if (!isDeleting && j === words[i].length) { isDeleting = true; typingSpeed = 2000; }
            else { j += isDeleting ? -1 : 1; typingSpeed = isDeleting ? 50 : 100; }
            setTimeout(type, typingSpeed);
        }
        type();
    </script>
</body>
</html>
